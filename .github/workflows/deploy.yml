name: deployToAws

run-name: ${{ github.actor }}

on: [push]

jobs:

    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: set up python by 3.x
              uses: actions/setup-python@v4
              with:
                python-version: '3.x'
            - name: 
              run: python -c "import sys; print(sys.version)"



